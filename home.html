<body>
 <center><h1>Online Sales Data</h1></center>

  <script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";

    <label for="chartType">Select Chart Type:</label>
    <select id="chartType" aria-label="Chart Type Selector" onchange="updateChart()">
        <option value="bar">Bar</option>
        <option value="line">Line</option>
        <option value="pie">Pie</option>
        <option value="doughnut">Doughnut</option>
        <option value="radar">Radar</option>
        <option value="polarArea">Polar Area</option>
    </select>
    <canvas id="myChart" aria-label="Chart Display" width="400" height="400"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const data = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [
                {
                    label: 'Electronics',
                    data: [100, 120, 150, 130, 170, 160],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Fashion',
                    data: [90, 100, 110, 120, 130, 140],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Home & Kitchen',
                    data: [80, 85, 90, 95, 100, 105],
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Beauty & Health',
                    data: [70, 75, 80, 85, 90, 95],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Sports & Outdoors',
                    data: [60, 65, 70, 75, 80, 85],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Automotive',
                    data: [50, 55, 60, 65, 70, 75],
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }
            ]
        };

        // Initialize the chart
        let chart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Function to update the chart type
        function updateChart() {
            const chartType = document.getElementById('chartType').value;
            chart.destroy(); // Destroy the old chart
            chart = new Chart(ctx, {
                type: chartType,
                data: data,
                options: chartType === 'pie' || chartType === 'doughnut' ? {} : {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
    </script>
   </body>
